	ul {

}

li {

  cursor: pointer;
  min-width: 100px;
}
</style>
<script type="text/javascript">
	$('ul').hide();

$('button').click(function() {
  $('ul:first').slideToggle();
});

$('ul>li').click(function() {
  $(this).find('ul').slideToggle();
});
